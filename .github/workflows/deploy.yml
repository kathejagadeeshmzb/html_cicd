name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker tag
        id: docker_tag
        run: echo "TAG=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push Docker images
        run: |
          docker build -t kathejagadeeshmzb/html-repo:${{ env.TAG }} .
          docker tag kathejagadeeshmzb/html-repo:${{ env.TAG }} kathejagadeeshmzb/html-repo:latest
          docker push kathejagadeeshmzb/html-repo:${{ env.TAG }}
          docker push kathejagadeeshmzb/html-repo:latest
